<div class="container mt-5">
    Add Student Here
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="">Id </label>
            <input type="text" class="form-control" [ngModel]="student.id" name="id" />
        </div>
        <div class="form-group">
            <label for="">Name </label>
            <input type="text" class="form-control" [ngModel]="student.name" name="name" />
        </div>
        <div class="form-group">
            <label for="">Standard </label>
            <input type="text" class="form-control" [ngModel]="student.class" name="class" />
        </div>
        <div class="form-group">
            <label for="">Roll Number </label>
            <input type="number" class="form-control" [ngModel]="student.roll" name="roll" />
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate" [ngModel]="student.isActive" name="isActive" />
            <label class="form-check-label" for="isActive"> Is Active </label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-dark">Save</button>
        </div>
    </form>
</div>
